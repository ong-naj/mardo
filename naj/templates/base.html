<!doctype html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}ONG NAJ{% endblock %}</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' %}"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="{% static 'https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap' %}"
    />

    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.js"></script>

</head>
<body >
        <header>

            <h1 class="site-heading text-center text-faded d-none d-lg-block">
                <strong> <span class="site-heading-upper text-primary mb-3">ONG NAJ</span>
                <span class="site-heading-lower">
                    <a href="#"> <i class=""><img class="rounded img-fluid" src="{% static 'img/facebook.png'%}" style="width:5%"> </i> </a>
                    <a href="#"> <i class=""> <img class="rounded img-fluid" src="{% static 'img/Instagram.png'%}" style="width:5%"></i> </a>
                    <a href="#"> <i class=""> <img class="rounded img-fluid" src="{% static 'img/Twitter.png'%}" style="width:5%"></i> </a>
                    <a href="#"> <i class=""> <img class="rounded img-fluid" src="{% static 'img/Youtube.png'%}" style="width:5%"></i> </a>
                </span></strong>
            </h1>
        </header>
    {% include "_nav.html"  %}
    {% block content  %}
    {% endblock %}
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- MDB -->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
</body>

</html>
